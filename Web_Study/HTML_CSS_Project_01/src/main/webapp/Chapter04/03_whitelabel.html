<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		ul {
			list-style: none;
		}
		li {
			margin: 20px;
		}
	</style>
</head>
<body>
	<form action="">
		<h3>수강 분야(다수 선택 가능)</h3>
		<ul>
			<li><input type="checkbox" value="grm">문법</li>
			<li><input type="checkbox" value="wr">작문</li>
			<li><input type="checkbox" value="rd">독해</li>
		</ul>
		<h3>수강 분야(단일 선택)</h3>
		<ul>
			<li><input type="radio" name="subject" value="math">수학</li>
			<li><input type="radio" name="subject" value="kr">국어</li>
			<li><input type="radio" name="subject" value="eng">영어</li>
			
		</ul>
	</form>
</body>
</html>
