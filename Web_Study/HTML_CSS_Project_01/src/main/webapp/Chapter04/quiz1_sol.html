<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>프런트엔드 개발자 지원서</title>
	<style>
		
		form {
			width: 650px;
			margin: 0 auto;
			background-color: #cdfdcc;
			border: 1px solid black;
			padding-top: 10px;
			
		}
		#d1 {
			display: block;
			width: 550px;
			margin: 20px auto;
			
		}
		h1 {
			text-align: center;
		}
		ul {
			font-size: 12px;
			list-style: none;
		}
		li {
			margin-bottom: 10px;
			
		}
		#align {
			text-align: center;
		}
		#up label {
			display: inline-block;
			width: 45px;
		}
		
		
	</style>
</head>
<body>
		<form>
			<div id="d1">
					<h1>프런트엔드 개발자 지원서</h1>
					HTML,CSS,Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다
					<hr>
				<h4>개인정보</h4>
				<ul id="up">
					<li><label for="name">이름</label><input type="text" id="name" placeholder="공백없이 입력하세요" autofocus></li>
					<li><label for="tel">연락처</label><input type="tel" id="tel"></li>
				</ul>
				<h4>지원 분야</h4>
				<ul>
					<li><input type="radio" name="apply"><label>웹 퍼블리싱</label></li>
					<li><input type="radio" name="apply"><label>웹 퍼블리케이션 개발</label></li>
					<li><input type="radio" name="apply"><label>개발 환경 개선</label></li>
					
				</ul>
				<h4>지원 동기</h4>
				<textarea cols="72" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
				<div id="align"><input type="submit" value="접수하기">
				<input type="reset" value="다시 쓰기"></div>
			</div>
		</form>
	
</body>
</html>
