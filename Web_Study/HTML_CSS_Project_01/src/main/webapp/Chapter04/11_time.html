<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<form action="">
	<h3>대관 시간을 선택하세요(오늘)</h3>
	<!-- 시간 설정 -->
	<label><input type="time" value="09:00" id="start"></label>
	<label><input type="time" value="18:00" id="end"></label>
	<!-- 날짜와 시간을 함께 지정 -->
	<label><input type="datetime-local" value="2021-09-16T09:00" id="start1"></label>
	<label><input type="datetime-local" value="2021-09-16T18:00" id="end1"></label>
</form>
</body>
</html>
