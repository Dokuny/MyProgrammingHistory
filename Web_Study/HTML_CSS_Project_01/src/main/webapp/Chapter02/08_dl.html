<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>제주 올레</h1>
	<dl>
		<dt>올레1코스</dt>
		<dd>코스:시흥 초등학교 옆-광치기 해변</dd>
		<dd>거리:14.6km(4~5시간)</dd>
		<dd>난이도:중</dd>
		<dt>올레 2코스</dt>
		<dd>코스:광치기 해변-온평포구</dd>
		<dd>거리:14.5k(4~5시간)</dd>
		<dd>난이도:중</dd>
	</dl>
	<!-- <dl>태그:제목과 설명이 한 쌍인 목록
		 dl:(description list) : 정의 목록,용어를 설명하는 목록
		 dt:(definition term) : 정의 목록,정의되어 있는 용어의 제목
		 dd:(definition description): 정의 설명,용어를 설명
	 -->
</body>
</html>
