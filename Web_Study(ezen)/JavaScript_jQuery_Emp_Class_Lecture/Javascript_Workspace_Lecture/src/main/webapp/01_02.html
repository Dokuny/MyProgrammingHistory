<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script type="text/javascript">
			var star='';
			function print99(){
				for(let i =1;i<=5;i++){
					for(let j=0;j<i;j++){
						star +='*';
					}
					star+='<br>';
				}
				document.write(star);
			}
			print99();
		</script>
	</head>
	<body>
	
	</body>
</html>
