<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>표만들기</title>
</head>
<body>
<!-- CSS 요소이긴 함.-->
<!-- border-collapse: separate(표와 셀 데투리 사이 간격O) | collapse(간격X) | initial(기본값) | inherit(부모값) -->
<!-- 속성값이 separate일 때, 간격의 크기는 border-spacing 속성으로 정함 -->
<table border="1" style="border-collapse: collapse">
	<caption><b>주요 SNS 서비스별 이용률(%)</b></caption>
	<tr>
		<td></td>
		<th>페이스북</th>
		<th>카카오스토리</th>
		<th>밴드</th>
		<th>인스타그램</th>
		<th>트위터</th>
	</tr>
	<tr>
		<th>2015년</th>
		<td>77.1</td>
		<td>58.3</td>
		<td>32.4</td>
		<td>16.7</td>
		<td>22.1</td>
	</tr>
	<tr>
		<th>2016년</th>
		<td>73.8</td>
		<td>51.0</td>
		<td>40.1</td>
		<td>28.1</td>
		<td>14.7</td>
	</tr>
</table>
</body>
</html>
